</body>

<template name="name_form">
<div data-role="fieldcontain" style="width:500px;margin: 0 auto">
                    <label for="flip-3" style="font-size:40px;width:100%"><span style="font-size:40px;width:100%" class='hack-button-title'>Hack Mode:
                     
                     
                    </span> </label><br>
                    <select name="flip-3" id="flip-3" data-role="slider" style="float:left" data-theme="a" class='hack-button'>
                        <option value="off">Off</option>
                        <option value="onn">On</option>
                    </select>
                    <br />
                    <br />
                     <input type="text" placeholder="Username" style="width:66%" class='field-updater twitter-handle' value=""/>

                     <span class="socmedia"><a href="#"><img src="media/fbbtn.png" /></a><a href="#"><img src="media/twitterbtn.png" /></a></span>
                    <br />
                    <input type="text" placeholder="Location" class='field-updater location' />
                    <br />
                    <input type="text" placeholder="Time (Optional)" />
                    <br />
                    <input type="text" placeholder="What are you hacking? (Optional)" />
                </div>
</template>
<template name="person_name">
    hello
</template>
<template name="hackboard">
                <div id="chatlist" style="float:right;border:1px solid gray;width:400px;height:1000px;position:absolute;top:0;right:0"> 
                    <ul>
                    {{#each people}}
                        {{#if is_valid_name_location name location mode}}
                        <div>
                          <li><a><span class="chatname">{{name}}</span><span class="chatloc">{{location}}</span><span class="chatsts">&nbsp;</span></a></li>
                        </div>
                        {{/if}}
                      {{/each}}
                    </ul>
                </div>
</template>
